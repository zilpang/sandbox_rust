name: Build and PR Output Files

on:
  push:
    branches:
      - master

jobs:
  build_and_pr:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout sandbox_rust
        uses: actions/checkout@v3

      - name: Set up Rust toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true

      - name: Build project
        working-directory: ./hello_cargo
        run: cargo build --release

      - name: Checkout yt-bot repo
        uses: actions/checkout@v3
        with:
          repository: zilpang/yt-bot
          token: ${{ secrets.REPO_YT_BOT_TOKEN }}
          path: yt-bot

      - name: Copy output files
        run: cp hello_cargo/target/release/hello_cargo yt-bot/test/

      - name: Set unique branch name
        id: set_branch
        run: echo "BRANCH_NAME=update-output-${GITHUB_RUN_ID}" >> $GITHUB_ENV

      - name: Commit changes in yt-bot
        working-directory: yt-bot
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git checkout -B ${{ env.BRANCH_NAME }}
          git add .
          git commit -m "Update output files from sandbox_rust build" || echo "No changes to commit"
          git push --force-with-lease origin ${{ env.BRANCH_NAME }}

      - name: Create Pull Request
        working-directory: yt-bot
        uses: peter-evans/create-pull-request@v7
        with:
          token: ${{ secrets.REPO_YT_BOT_TOKEN }}
          branch: ${{ env.BRANCH_NAME }}
          title: "Update output files from sandbox_rust build"
          body: "This PR updates the output files generated from sandbox_rust build."
